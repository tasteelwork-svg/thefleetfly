name: Deploy FleetFly Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          cd frontend/
          npm install
          npm run build

      - name: Deploy to VPS using rsync
        uses: easingthemes/ssh-deploy@v5.1.0 

        with:
          REMOTE_HOST: 155.117.43.204
          REMOTE_PORT: 22
          REMOTE_USER: administrator
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          SOURCE: 'frontend/build/' 
          TARGET: '/var/www/thefleetfly/frontend/build/'

      - name: Restart backend service on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 155.117.43.204
          username: administrator
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/thefleetfly/backend/
            git pull origin main 
            pm2 restart fleetfly-api